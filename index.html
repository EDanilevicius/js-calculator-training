    <div class="row justify-content-center">

        <div class="w-50 p-3 bg-light">
            <div class="col border rounded">
                <div class="col border result_section_col" style="height: 50px;">
                    <div class="result text-center"></div>
                </div>
                <div class="w-100"></div>
                <div class="col number_input_col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Enter your numbers</span>
                        </div>
                        <input type="number" aria-label="First number" class="form-control first_number">
                        <input type="number" aria-label="Second number" class="form-control second_number">
                    </div>

                </div>
                <div class="w-100"></div>
                <div class="row button_click buttons_section_row">
                    <div class="col action_buttons">
                        <button type="button" class="btn btn-info btn-lg">+</button>
                        <button type="button" class="btn btn-primary btn-lg">-</button>
                        <button type="button" class="btn btn-info btn-lg">รท</button>
                        <button type="button" class="btn btn-primary btn-lg">*</button>
                        <button type="button" class="btn btn-info btn-lg">%</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-success btn-block">=</button>
                        <button type="button" class="btn btn-outline-warning btn-block">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
